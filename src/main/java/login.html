<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {background-color: #444441;
            font-family: Verdana, sans-serif;
            color: #eeeded;}
        p {margin: 10px 50px 50px 10px;}
        form {margin: 10px 50px 50px 10px;
            text-align: center;
            line-height:30px;}

    </style>
    <meta charset="UTF-8">
    <title>welcome page</title>
</head>
<body>
<h1 style="text-align:center">Welcome to "ask the magic conch shell" Library Management system</h1>
<p style="text-align:center">Please select the type of user</p>
<form>
    <input type="radio" id="user_type_student" name="type_user" value="student">
    <label for="user_type_student"> Student</label><br>
    <input type="radio" id="user_type_staff" name="type_user" value="staff">
    <label for="user_type_staff"> Staff</label><br>
</form>

<form>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd"><br><br>
    <input id="login_button" name="login" type="button" value="Login">
</form>

<p id="no_selected_type" style="text-align:center; color: #ad3636"></p>
</body>
</html>

<script>
    document.getElementById("login_button").onclick = function () {
        if (document.getElementById("user_type_student").checked) {
            location.href = "studentMenu.html"
        }
        else if (document.getElementById("user_type_staff").checked){
            location.href = "staffMenu.html"
        }
        else {document.getElementById("no_selected_type").innerHTML="Please select your user type"}

    }
</script>
