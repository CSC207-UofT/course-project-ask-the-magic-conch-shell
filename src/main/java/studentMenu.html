<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>student_menu</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 0.9fr 2.9fr 0fr;
            grid-template-rows: 0.3fr 2.2fr 0fr;
            gap: 0 0;
            grid-auto-flow: column;
            grid-template-areas:
    "topOfThePage topOfThePage topOfThePage"
    "menu menu accountInfo"
    "messages messages accountInfo";
        }

        .topOfThePage { grid-area: topOfThePage; background-color: #444441}

        .menu { grid-area: menu; background-color: #444441}

        .messages { grid-area: messages; background-color: #444441}

        html, body , .container {
            height: 100%;
            margin: 0;
        }
        .accountInfo {
            grid-area: accountInfo; background-color: #6c6c69
        }


        .accountButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: right;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            position:absolute;
            top:1rem;
            right:1rem;
        }


        .crossButton a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 30px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .logout a{
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 30px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .account a:hover {
            color: #f1f1f1;
        }


        .serviceOption a {
            display: block;
            color: #ffffff;
            padding: 14px;
            text-decoration: none;
            font-size: 17px;
            border-radius: 5px;
            text-align:center
        }

        .serviceOption a:hover {
            background-color: #ddd;
            color: black;
        }

        #header {
            transition: margin-left .5s;
            padding: 16px;
        }

    </style>
</head>
<body onload="closeNav()">
<div class="container">
    <div id="header" class="topOfThePage">
        <h2 style="text-align:left; margin:2%; color:white">Home (Student)</h2>
        <button class="accountButton" onclick="openNav()">&#9776; Account</button>
    </div>
    <div id="account" class="accountInfo">
        <a id="crossButton" class="closebtn" onclick="closeNav()">&times;</a>
        <h5>Username:</h5> <p>admin</p>
        <h5>User Type:</h5> <p>student</p>
        <h5>Credit Score:</h5> <p>100</p>
        <h5>Current Borrowed Book(s):</h5> <p>you are not currently borrowing book(s) right now</p>
        <a id="logout" onclick="logout()">Log out</a>
    </div>
    <div class="menu serviceOption">
        <a href="studentBorrowBook.html">Borrow Book</a>
        <a href="studentReturnBook.html">Return Book</a>
        <a href="extend_return_date.html">Extend Return Date</a>
        <a href="student_change_password.html">Change Password</a>
    </div>
    <div class="messages" id="message"></div>


</div>

</body>
</html>

<script>
    function openNav() {
        document.getElementById("account").style.width = "250px";
        //document.getElementById("header").style.marginRight="250px";
    }

    function closeNav() {
        document.getElementById("account").style.width = "0";
        document.getElementById("header").style.marginRight="0";

    }

    function logout() {
        location.href = "login.html"
    }
</script>
