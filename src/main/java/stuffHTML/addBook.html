<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name=type>
    <label for="books">Choose a type:</label>
    <select name="books" id="books">
        <option value="Book">Book</option>
        <option value="Dictionary">Dictionary</option>
        <option value="Literature">Literature</option>
        <option value="Magazine">Magazine</option>
        <option value="ResearchPapaer">ResearchPaper</option>
        <option value="Textbook">Textbook</option>
    </select>
    <input type=button value=addMenu onclick="go()">
    <br><br>

</form>
<script>
    function go() {
        window.location.href=document.type.books.value;
    }
</script>
</body>
</html>
