<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    label{
        width: 100px;
        text-align: right;
        display: inline-block;
    }
    form {
        color: white;
    }
</style>
<body>
<form th:action="@{/addNewBook/literature}" th:method="POST">
    <h2>Please Input Information</h2>
    <label for="bookName">Book name:</label>
    <input name="bookName" id="bookName" type="text" value="">
    <br><br>
    <label for="ISBN">ISBN:</label>
    <input name="ISBN" id="ISBN" type="text" value="">
    <br><br>
    <label for="Author">Author:</label>
    <input name="Author" id="Author" type="text" value="">
    <br><br>
    <label for="PublishDate">Publish Date:</label>
    <input name="PublishDate" id="PublishDate" type="date" value="">
    <br><br>
    <label for="Period">Period:</label>
    <input name="Period" id="Period" type="text" value="">
    <br><br>
    <button style="float: right" id="Submit" type="submit">Add</button>
    <input type="reset">
</form>
</body>
</html>
