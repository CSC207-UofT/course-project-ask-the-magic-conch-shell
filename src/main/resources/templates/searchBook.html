<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search A Book</title>
    <style>

        form {
            margin: 2rem 2rem;
        }

        table {
            margin: 2rem 2rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>


<form th:action="@{/searchBook}" th:method="POST">
    <label for="books" style="color: white">Choose a type:</label>
    <select name="books" id="books">
        <option value="Book ID">Book ID</option>
        <option value="ISBN">ISBN</option>
        <option value="Author">Author</option>
        <option value="Book Type">Book Type</option>
    </select>
    <br><br>
    <label for="data_type"></label>
    <input id="data_type" type="search" name = "input">
    <button id="Submit" class="Submit" type="submit">Search</button>
</form>


<div>
<h4 style="color: white">Search Result</h4>
<div th:if="${ not#lists.isEmpty(results)}">
    <table>
        <tr>
            <th>Book ID</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Book Status</th>
            <th>Return Date</th>
            <th>Book Type</th>
        </tr>
        <tr th:each="book : ${results}">
            <td th:text="${book.getBookID()}"></td>
            <td th:text="${book.getBookName()}"></td>
            <td th:text="${book.getAuthor()}"></td>
            <td th:text="${book.getISBN()}"></td>
            <td th:text="${book.getStatus()}"></td>
            <td th:text="${book.getReturnDate()}"></td>
            <td th:text="${book.getType()}"></td>
        </tr>
    </table>
</div>
</div>


</body>
</html>
