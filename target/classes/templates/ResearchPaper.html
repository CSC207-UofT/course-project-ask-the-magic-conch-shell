<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    label{
        width: 100px;
        text-align: right;
        display: inline-block;
    }
    form {
        color: white;
    }
</style>
<body>
<form th:action="@{/addNewBook/researchPaper}" th:method="POST">
    <h2>Please Input Information</h2>
    <label for="bookName">Book name:</label>
    <input name="bookName" id="bookName" type="text" value="">
    <br><br>
    <label for="ISBN">ISBN:</label>
    <input name="ISBN" id="ISBN" type="text" value="">
    <br><br>
    <label for="Author">Author:</label>
    <input name="Author" id="Author" type="text" value="">
    <br><br>
    <label for="PublishDate">Publish Date:</label>
    <input name="PublishDate" id="PublishDate" type="date" value="">
    <br><br>
    <label for="Subject">Subject:</label>
    <input name="Subject" id="Subject" type="text" value="">
    <br><br>
    <label for="Language">Language:</label>
    <input name="Language" id="Language" type="text" value="">
    <br><br>
    <label for="peer_review_status">peer_review_status:</label>
    <input name="peer_review_status" id="peer_review_status" type="text" value="">
    <br><br>
    <button style="float: right" id="Submit" type="submit">Add</button>
    <input type="reset">
</form>
<p class="b" th:text="*{message}" id="sen"></p>
</body>
</html>
